site_name: Previsão de Demanda Imobiliária Chinesa
site_description: Documentação acadêmica - Análise e modelagem de demanda no mercado imobiliário chinês
site_url: 
repo_url: 
docs_dir: docs
nav:
  - Início: index.md
  - Contexto do Projeto: project.md
  - Dataset e Preparação: 
    - Descrição dos Dados: dataset/overview.md
    - Exploração Inicial: dataset/eda.md
  - Modelos de Training:
    - Visão Geral: training/overview.md
    - Modelo v1 - Baseline: training/v1.md
    - Modelo v2 - Feature Engineering: training/v2.md
    - Modelo v3 - Otimização: training/v3.md
  - Avaliação:
    - Métricas de Desempenho: evaluation/metrics.md
    - Comparação dos Modelos: evaluation/comparison.md
    - Resultados Finais: evaluation/results.md
  - Conclusões: conclusion.md

theme:
  name: material
  language: pt
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
